<!-- map：源码和压缩代码的映射关系
theme：引入则采用扁平化样式 -->
<!-- h5文档申明 -->
<!DOCTYPE html>
<!-- 文档语言申明 --><!-- 申明的语言如果与本地语言不一致，则浏览器会提示是否翻译 -->
<html lang="zh-CN">
  <head>
    <!-- 文档编码申明 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核来渲染 --><!-- 有可选内核的情况下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口的设置： -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->   <!-- 优先加载和浏览器解释 -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap 核心样式-->
    <link href="F:/repo_H5C3/lib/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">

       <!-- html5shiv和respond分别用来解决IE8版本浏览器 不支持H5标签 和 媒体查询的不兼容问题 -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用（异步，底层用到AJAX） -->
    <!--[if lt IE 9]>
      <script src="F:/repo_H5C3/lib/html5shiv-master/dist/html5shiv.min.js"></script>
      <script src="F:/repo_H5C3/lib/Respond-master/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="F:/repo_H5C3/lib/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
  </body>
</html>
