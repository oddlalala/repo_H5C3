<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="container">
		<a href="#" class="go"><img src="images/00-go.png" alt="直接进入购物中心"></a>
		<a href="#" class="more"><img src="images/00-more.png" alt="继续往下（更多精彩）"></a>
		<div id="fullpage">
	        <div class="section screen01">第壹屏
				<div class="content">
					<div class="goods"><img src="images/01-goods.png" alt=""></div>
					<div class="fly"><img src="images/01-fly.png" alt=""></div>
					<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
				</div>
	        </div>
	        <div class="section screen02">第贰屏
				<div class="content">
					<div class="text">
		                <img class="text01" src="images/02-text1.png" alt="">
		                <img class="text02" src="images/02-text2.png" alt="">
		            </div>
		            <div class="input">
		                <img class="search" src="images/02-search.png" alt="">
		                <img class="key" src="images/02-key.png" alt="">
		            </div>
		            <div class="goods">
		            	<img src="images/02-goods.png" alt="">
						<img  class="sofa" src="images/02-sofa.png" alt="">
		            </div>
				</div>
	        </div>
	        <div class="section screen03">第叁屏
				<div class="content">
					<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
					<div class="choices">
						<img src="images/03-change01.gif" alt="">
						<img src="images/03-change02.gif" alt="">
					</div>
					<div class="cart">
						<img src="images/03-cart01.gif" alt="">
						<img src="images/03-cart02.gif" alt="">
					</div>
				</div>
	        </div>
	        <div class="section screen04">第肆屏
				<div class="content">
					<div class="clouds"><img src="images/04-cloud.png" alt=""></div>
					<div class="text">
						<img src="images/04-text01.png" alt="">
						<img src="images/04-text02.png" alt="">
					</div>
					<div class="realcart"><img src="images/04-cart.png" alt=""></div>
					<div class="sofa"><img src="images/04-sofa.png" alt=""></div>
					<div class="address">
						<img src="images/04-address02.png" alt="">
						<img src="images/04-address01.png" alt="">
					</div>
				</div>
	        </div>
	        <div class="section screen05">第伍屏
				<div class="content">
					<div class="text"><img src="images/05-text.png" alt=""></div>
					<div class="sofa"><img src="images/04-sofa.png" alt=""></div>
					<div class="card">
						<img src="images/05-card.png" alt="">
						<img src="images/05-order.png" alt="">
						<!-- <img src="images/04-sofa.png" alt=""> -->
					</div>
					<div class="mouse">
						<img src="images/05-mouse01.png" alt="">
						<img src="images/05-mouse02.png" alt="">
					</div>
					<div class="hand"><img src="images/05-hand.png" alt=""></div>
				</div>
	        </div>
	        <div class="section screen06">第陆屏
				<div class="content">
					<div class="clouds01"><img src="images/06-cloud01.png" alt=""></div>
					<div class="clouds02"><img src="images/06-cloud02.png" alt=""></div>
					<div class="text">
						<img src="images/06-text01.png" alt="">
						<img src="images/06-text02.png" alt="">
					</div>
					<div class="box"><img src="images/06-box.png" alt=""></div>
					<div class="car">
						<img class="carImg" src="images/06-car.png" alt="">
						<img class="buyer" src="images/06-buyer.png" alt="">
						<img class="address" src="images/06-address.png" alt="">
						<img class="worker" src="images/06-worker.png" alt="">
					</div>
					<div class="say"><img src="images/06-say.png" alt=""></div>
					<div class="destination">
						<img src="images/06-door.png" alt="">
						<img src="images/06-person.png" alt="">
					</div>
				</div>
	        </div>
	        <div class="section screen07">第柒屏
				<div class="content">
					<div class="stars">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
					</div>
					<div class="rate"><img src="images/07-text.png" alt=""></div>
				</div>
	        </div>
	        <div class="section screen08 active">第捌屏
				<div class="shopping">
					<img src="images/08-btn01.png" alt="">
					<img src="images/08-btn02.gif" alt="">
				</div>
				<div class="again"><img src="images/08-again.png" alt=""></div>
				<div class="hand"><img src="images/08-hand.png" alt=""></div>
	        </div>
	    </div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script>
		$(function(){
			$('#fullpage').fullpage({
				verticalCentered: false,
				navigation: true,
				sectionsColor: ["#fadd67", "#84a2d4", "#ef674d", "#ffeedd", "#d04759", "#84d9ed", "#8ac060"],
				scrollingSpeed: 1000,
				afterLoad: function(anchorLink,index){
					$("#container > #fullpage > .section").eq(index-1).addClass("now");
				},
				afterRender: function(){
					$("#container > .more").on("click",function(){
						$.fn.fullpage.moveSectionDown();
					});
					$(".screen03 .sofa").on("transitionend",function(){
						$(this).hide();
					});
					$(".screen04 .realcart").on("transitionend",function(){
						$(".screen04 > .content").addClass("show");
					});
					$(".screen05 .hand").on("transitionend",function(){
						$(".screen05  .mouse").addClass("show");
					});
					$(".screen06 .box").on("animationend",function(){
						$(".screen06").addClass("start");
					});
					$(".screen08").on("mousemove",function(ev){
						$(".screen08 .hand").css({left: ev.clientX,top: ev.clientY + 20}); /*防止鼠标hover在.hand上而不是.shopping上*/
					});
					$(".screen08 .again").on("click",function(){
						
					});
				},
				onLeave: function(index,nextIndex,direction){
					// $("#container > #fullpage > .section").eq(index-1).removeClass("now");
					if (index == 2 && nextIndex == 3) {
						$("#container > #fullpage > .screen02 > .content > .goods > .sofa").addClass("leaving02");
						$(".screen02 .sofa.leaving02").on("transitionend",function(){
							$(".screen03 .sofa").css("opacity",1);
						});
					}else if (index == 3 && nextIndex == 4) {
						$("#container > #fullpage > .screen03 > .content > .sofa").addClass("leaving03");
					}else if (index == 5 && nextIndex == 6) {
						$("#container > #fullpage > .screen05 > .content > .sofa").addClass("leaving05");
						$("#container > #fullpage > .screen06 > .content > .box").addClass("leaving05");
					}
				}
				

			});
		});
	</script>
	<script src="js/index.js"></script>
</body>
</html>
